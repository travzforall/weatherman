<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
    crossorigin="anonymous">

  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">
  <title>The Weather</title>
</head>

<body>

  <div class="row">
    <div class="container">
      <nav class="navbar navbar-light bg-light">
        <form action="">
          <input type="text" placeholder="User Identify">
          <button> Find Me </button>
          <a href="#"><i class="fas fa-question-circle"></i></a>
        </form>
        <h4>Travz the Weatherman</h4>
      </nav>

      <nav class="navbar">
          <form action="">
              <input type="text" placeholder="Zip code or City">
              <span class="dropdown">
                  <a class="btn dropdown-toggle" href="#" role="button" id="imperialunit" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Units (K)
                  </a>
                
                  <div class="dropdown-menu" aria-labelledby="imperialunit">
                    <a class="dropdown-item" href="#">Celcius</a>
                    <a class="dropdown-item" href="#">Fahrenheit </a> 
                    <a class="dropdown-item" href="#">Kelvin </a> 
                  </div>
                </span>
                <button> Search </button>
            </form>
      </nav>

      <div id="main-window">

          <div id="left_side">
              
          </div>

      </div>







    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>
  <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
</body>

</html>
