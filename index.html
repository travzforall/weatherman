<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
    crossorigin="anonymous">

  <!-- <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>"> -->
  <title>The Weather</title>
<link href="style.6b2b7bd4b4a30fbdb89e.css?c467e4ac0914469a99bd" rel="stylesheet"></head>

<body>

  <div class="row">
    <div class="container">
      <nav class="navbar" id="secondary-nav">
        <form action="index.html" id="user-form">
          <input id="user" type="text" placeholder="User Identify" required>
          <button id="locate-user" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom"> Find Me </button>
          <a href="#">
            <i class="fas fa-question-circle"></i>
          </a>
        </form>
        <h4>Travz the Weatherman</h4>
      </nav>

      <nav class="navbar" id="search-weather">
        <div id="cityResults" class="hidden">
          <ul id="results">
          </ul>
          <hr>
          <h6>Search Results</h6>
        </div>
        <form id="search-form">
          <input type="text" placeholder="Zipcode or City" id="user-input" value="11207" required>
          <input type="text" hidden id="ID">
          <div class="dropdown">
            <a class="btn dropdown-toggle" href="#" role="button" id="imperialunit" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Celsius
            </a>

            <div class="dropdown-menu" aria-labelledby="imperialunit">
              <a class="dropdown-item" href="#">Fahrenheit </a>
              <a class="dropdown-item" href="#">Kelvin </a>
            </div>
          </div>
          <button> Search </button>
        </form>
      </nav>

      <div id="main-window">

        <div id="left-side">

          <h5 class="header">Today's Weather</h5>

          <ul>
            <li>Location:
              <span id="location"></span>
            </li>
            <li id="day-pic">
              <img src="xxxHTMLLINKxxx0.73971024609812330.016141198452721106xxx" alt="weather-type" id="one-image">
            </li>
            <li>Description:
              <span id="description"></span>
            </li>
            <li class="temp">Low Temp:
              <span id="min-temp"></span>
            </li>
            <li class="temp">High Temp:
              <span id="max-temp"></span>
            </li>
            <li>Humidity:
              <span id="humidity"> </span>
            </li>

            <hr>
            <li>Time Now</li>
            <li id="time-stamp"> </li>
          </ul>
        </div>

        <div id="right-side">
          <h3 style="color: white">Quote of the day</h3>
          <blockquote id="quote"></blockquote>

          <hr>
          <h3 style="color: white">Five Day Forecast</h3>
          <div id="five-day-forecast">

            <div class="day" id="day1">
            </div>
            <div class="day" id="day2">
            </div>
            <div class="day" id="day3">
            </div>
            <div class="day" id="day4">
            </div>
            <div class="day" id="day5">
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>

  <footer>

    <div  class="country" id="country0">
      <h4></h4>
      <hr>
      <div class="time-zone">
        <img src="xxxHTMLLINKxxx0.062578307898922160.03187036962843237xxx" alt="Image" id="day-image5">
       <p></p>

      </div>
    </div>
    <div class="country" id="country1">
      <h4 class="name"></h4>
      <hr>
      <div class="time-zone">
        <img src="xxxHTMLLINKxxx0.049309477091874940.9948198246375755xxx" alt="Image" id="day-image5">
        <p  class="time"></p>
      </div>
    </div>
    <div class="country" id="country2">
      <h4 class="name"></h4>
      <hr>
      <div class="time-zone">
        <img src="xxxHTMLLINKxxx0.45413925526718970.646243805388218xxx" alt="Image" id="day-image5">
        <p class="time"></p>
      </div>
    </div>

  </footer>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>

<script type="text/javascript" src="main.dfa16306e1de1384d267.js?c467e4ac0914469a99bd"></script></body>

</html>
